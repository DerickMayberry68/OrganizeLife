# GitHub Actions workflow for Angular frontend CI build
# This workflow builds the Angular app to verify it compiles successfully
# Vercel handles deployment automatically via Git integration when code is pushed

name: CI Build - Angular App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Angular app
        working-directory: ./frontend
        run: npm run build -- --configuration production

      - name: Verify build output
        working-directory: ./frontend
        run: |
          echo "Checking build output structure..."
          if [ -d "dist" ]; then
            echo "✓ Build successful - dist directory found"
            find dist -type d -maxdepth 3 | head -10
          else
            echo "✗ ERROR: dist directory not found!"
            exit 1
          fi
