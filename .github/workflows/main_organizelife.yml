# GitHub Actions workflow for Angular frontend build
# This workflow builds the Angular app (no deployment - using Supabase)

name: Build Angular app - OrganizeLife

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Angular app
        working-directory: ./frontend
        run: npm run build -- --configuration production

      - name: Verify build output
        working-directory: ./frontend
        run: |
          echo "Checking build output structure..."
          if [ -d "dist" ]; then
            echo "dist directory found"
            find dist -type d -maxdepth 3 | head -10
          else
            echo "ERROR: dist directory not found!"
            exit 1
          fi

      - name: Upload build artifact (optional - for manual deployment)
        uses: actions/upload-artifact@v4
        with:
          name: angular-app-build
          path: frontend/dist/HomeSynchronicity/browser
          if-no-files-found: error
          retention-days: 7
