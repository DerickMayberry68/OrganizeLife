# GitHub Actions workflow for Angular frontend build and deployment
# This workflow builds the Angular app and deploys to Vercel
#
# Required GitHub Secrets:
#   - VERCEL_TOKEN: Get from Vercel Dashboard → Settings → Tokens
#   - VERCEL_ORG_ID: Find in Vercel Project Settings → General
#   - VERCEL_PROJECT_ID: Find in Vercel Project Settings → General
#
# Note: You can also use Vercel's Git integration for automatic deployments
#       In that case, configure Root Directory to 'frontend' in Vercel project settings

name: Build and Deploy to Vercel - OrganizeLife

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Angular app
        working-directory: ./frontend
        run: npm run build -- --configuration production

      - name: Verify build output
        working-directory: ./frontend
        run: |
          echo "Checking build output structure..."
          if [ -d "dist" ]; then
            echo "dist directory found"
            find dist -type d -maxdepth 3 | head -10
          else
            echo "ERROR: dist directory not found!"
            exit 1
          fi

      - name: Install Vercel CLI
        working-directory: ./frontend
        run: npm install --global vercel@latest

      - name: Deploy to Vercel Production
        working-directory: ./frontend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel deploy --prod --prebuilt --yes --token $VERCEL_TOKEN
