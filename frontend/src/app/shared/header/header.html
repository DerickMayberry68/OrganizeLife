<header class="header">
  <div class="header__container">
    <div class="header__brand">
      <span class="header__icon">üè†</span>
      <h1 class="header__title">HomeSynchronicity</h1>
      <span class="header__tagline">Your life, harmonized</span>
    </div>

    <button 
      class="header__menu-toggle" 
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen()"
      aria-label="Toggle navigation menu">
      <span class="header__menu-icon">‚ò∞</span>
    </button>

    <nav class="header__nav" [class.header__nav--open]="isMenuOpen()">
      @for (item of navItems; track item.path) {
        <a 
          [routerLink]="item.path"
          routerLinkActive="header__nav-link--active"
          class="header__nav-link"
          (click)="closeMenu()">
          <span class="header__nav-icon">{{ item.icon }}</span>
          <span class="header__nav-label">{{ item.label }}</span>
        </a>
      }
    </nav>
  </div>
</header>
