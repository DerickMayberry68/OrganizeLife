<div class="categories">
  <ejs-appbar colorMode="Primary" cssClass="custom-appbar">
    <div class="appbar-title">
      📁 Categories
    </div>
  </ejs-appbar>

  <div class="categories__stats">
    <app-stat-card
      title="Total Categories"
      [value]="totalCategories()"
      icon="📋"
      variant="primary"
    />
    <app-stat-card
      title="Income Categories"
      [value]="incomeCategories()"
      icon="⬆️"
      variant="success"
    />
    <app-stat-card
      title="Expense Categories"
      [value]="expenseCategories()"
      icon="⬇️"
      variant="error"
    />
  </div>

  <div class="categories__content">
    <div class="widget">
      <div class="widget__header">
        <h5 class="widget__title">All Categories</h5>
      </div>
      <div class="widget__body">
        <div class="card-content">
          <ejs-grid
            [dataSource]="categories()"
            [allowPaging]="true"
            [allowSorting]="true"
            [allowFiltering]="true"
            [pageSettings]="pageSettings"
            [filterSettings]="filterSettings"
            [toolbar]="toolbar"
            (queryCellInfo)="queryCellInfo($event)"
          >
            <e-columns>
              <e-column field="name" headerText="Name" width="250"></e-column>
              <e-column field="type" headerText="Type" width="150"></e-column>
              <e-column field="icon" headerText="Icon" width="100" textAlign="Center"></e-column>
              <e-column field="color" headerText="Color" width="150"></e-column>
            </e-columns>
          </ejs-grid>
        </div>
      </div>
    </div>
  </div>
</div>
