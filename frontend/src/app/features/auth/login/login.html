<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <!-- Logo/Header -->
      <div class="login-header">
        <div class="logo">
          <img src="TheButlerLogo.png" alt="The Butler Logo" style="height: 80px; width: auto;">
        </div>
        <h2 class="login-title">The Butler</h2>
        <p class="login-subtitle">Your Household Management System</p>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
        <!-- Error Alert -->
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          {{ errorMessage }}
          <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
        </div>

        <!-- Email Input -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-2"></i>Email Address
          </label>
          <ejs-textbox
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
            [(ngModel)]="email"
            [enabled]="!isLoading"
            cssClass="form-control-lg">
          </ejs-textbox>
        </div>

        <!-- Password Input -->
        <div class="form-group mb-3">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>Password
          </label>
          <ejs-textbox
            id="password"
            name="password"
            type="password"
            placeholder="Enter your password"
            [(ngModel)]="password"
            [enabled]="!isLoading"
            cssClass="form-control-lg">
          </ejs-textbox>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options mb-4">
          <div class="form-check">
            <ejs-checkbox id="rememberMe" label="Remember me"></ejs-checkbox>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn btn-primary btn-lg w-100 mb-3"
          [disabled]="isLoading || !loginForm.valid"
        >
          <span *ngIf="!isLoading">
            <i class="fas fa-sign-in-alt me-2"></i>Sign In
          </span>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
            Signing in...
          </span>
        </button>

        <!-- Register Link -->
        <div class="text-center">
          <p class="mb-0">
            Don't have an account? 
            <a routerLink="/register" class="register-link">Create one</a>
          </p>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p class="text-muted">
        &copy; {{ currentYear }} The Butler. All rights reserved.
      </p>
    </div>
  </div>
</div>
