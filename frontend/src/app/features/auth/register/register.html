<div class="register-page">
  <div class="register-container">
    <div class="register-card">
      <!-- Logo/Header -->
      <div class="register-header">
        <div class="logo">
          <i class="fas fa-user-plus fa-3x text-primary"></i>
        </div>
        <h2 class="register-title">Create Your Account</h2>
        <p class="register-subtitle">Start managing your household today</p>
      </div>

      <!-- Register Form -->
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
        <!-- Error Alert -->
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          {{ errorMessage }}
          <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
        </div>

        <!-- Name Row -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">
              <i class="fas fa-user me-2"></i>First Name
            </label>
            <input 
              type="text" 
              id="firstName" 
              name="firstName"
              class="form-control" 
              placeholder="John"
              [(ngModel)]="firstName"
              [disabled]="isLoading"
              required
              autocomplete="given-name"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">
              <i class="fas fa-user me-2"></i>Last Name
            </label>
            <input 
              type="text" 
              id="lastName" 
              name="lastName"
              class="form-control" 
              placeholder="Doe"
              [(ngModel)]="lastName"
              [disabled]="isLoading"
              required
              autocomplete="family-name"
            />
          </div>
        </div>

        <!-- Email Input -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-2"></i>Email Address
          </label>
          <input 
            type="email" 
            id="email" 
            name="email"
            class="form-control" 
            placeholder="john.doe@example.com"
            [(ngModel)]="email"
            [disabled]="isLoading"
            required
            email
            autocomplete="email"
          />
        </div>

        <!-- Household Name -->
        <div class="form-group mb-3">
          <label for="householdName" class="form-label">
            <i class="fas fa-home me-2"></i>Household Name
          </label>
          <input 
            type="text" 
            id="householdName" 
            name="householdName"
            class="form-control" 
            placeholder="The Doe Family"
            [(ngModel)]="householdName"
            [disabled]="isLoading"
            required
          />
          <small class="form-text text-muted">
            You can invite family members later
          </small>
        </div>

        <!-- Password Row -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock me-2"></i>Password
            </label>
            <input 
              type="password" 
              id="password" 
              name="password"
              class="form-control" 
              placeholder="Min. 6 characters"
              [(ngModel)]="password"
              [disabled]="isLoading"
              required
              minlength="6"
              autocomplete="new-password"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="confirmPassword" class="form-label">
              <i class="fas fa-lock me-2"></i>Confirm Password
            </label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword"
              class="form-control" 
              placeholder="Re-enter password"
              [(ngModel)]="confirmPassword"
              [disabled]="isLoading"
              required
              autocomplete="new-password"
            />
          </div>
        </div>

        <!-- Terms & Conditions -->
        <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms">
            I agree to the <a href="#" class="text-primary">Terms & Conditions</a>
          </label>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn btn-primary btn-lg w-100 mb-3"
          [disabled]="isLoading || !registerForm.valid"
        >
          <span *ngIf="!isLoading">
            <i class="fas fa-user-plus me-2"></i>Create Account
          </span>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
            Creating account...
          </span>
        </button>

        <!-- Login Link -->
        <div class="text-center">
          <p class="mb-0">
            Already have an account? 
            <a routerLink="/login" class="login-link">Sign in</a>
          </p>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="register-footer">
      <p class="text-muted">
        &copy; {{ currentYear }} The Butler. All rights reserved.
      </p>
    </div>
  </div>
</div>
