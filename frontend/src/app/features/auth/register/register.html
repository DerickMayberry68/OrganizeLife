<div class="register-page">
  <div class="register-container">
    <div class="register-card">
      <!-- Logo/Header -->
      <div class="register-header">
        <div class="logo">
          <img src="TheButlerLogo.png" alt="The Butler Logo" style="height: 80px; width: auto;">
        </div>
        <h2 class="register-title">Create Your Account</h2>
        <p class="register-subtitle">Start managing your household today</p>
      </div>

      <!-- Register Form -->
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
        <!-- Error Alert -->
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          {{ errorMessage }}
          <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
        </div>

        <!-- Name Row -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">
              <i class="fas fa-user me-2"></i>First Name
            </label>
            <ejs-textbox
              id="firstName"
              name="firstName"
              type="text"
              placeholder="John"
              [(ngModel)]="firstName"
              [enabled]="!isLoading"
              cssClass="form-control">
            </ejs-textbox>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">
              <i class="fas fa-user me-2"></i>Last Name
            </label>
            <ejs-textbox
              id="lastName"
              name="lastName"
              type="text"
              placeholder="Doe"
              [(ngModel)]="lastName"
              [enabled]="!isLoading"
              cssClass="form-control">
            </ejs-textbox>
          </div>
        </div>

        <!-- Email Input -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-2"></i>Email Address
          </label>
          <ejs-textbox
            id="email"
            name="email"
            type="email"
            placeholder="john.doe@example.com"
            [(ngModel)]="email"
            [enabled]="!isLoading"
            cssClass="form-control">
          </ejs-textbox>
        </div>

        <!-- Household Name -->
        <div class="form-group mb-3">
          <label for="householdName" class="form-label">
            <i class="fas fa-home me-2"></i>Household Name
          </label>
          <ejs-textbox
            id="householdName"
            name="householdName"
            type="text"
            placeholder="The Doe Family"
            [(ngModel)]="householdName"
            [enabled]="!isLoading"
            cssClass="form-control">
          </ejs-textbox>
          <small class="form-text text-muted">
            You can invite family members later
          </small>
        </div>

        <!-- Password Row -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock me-2"></i>Password
            </label>
            <ejs-textbox
              id="password"
              name="password"
              type="password"
              placeholder="Min. 6 characters"
              [(ngModel)]="password"
              [enabled]="!isLoading"
              cssClass="form-control">
            </ejs-textbox>
          </div>
          <div class="col-md-6 mb-3">
            <label for="confirmPassword" class="form-label">
              <i class="fas fa-lock me-2"></i>Confirm Password
            </label>
            <ejs-textbox
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              placeholder="Re-enter password"
              [(ngModel)]="confirmPassword"
              [enabled]="!isLoading"
              cssClass="form-control">
            </ejs-textbox>
          </div>
        </div>

        <!-- Terms & Conditions -->
        <div class="form-check mb-4">
          <ejs-checkbox id="terms" label="I agree to the Terms & Conditions" required></ejs-checkbox>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn btn-primary btn-lg w-100 mb-3"
          [disabled]="isLoading || !registerForm.valid"
        >
          <span *ngIf="!isLoading">
            <i class="fas fa-user-plus me-2"></i>Create Account
          </span>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
            Creating account...
          </span>
        </button>

        <!-- Login Link -->
        <div class="text-center">
          <p class="mb-0">
            Already have an account? 
            <a routerLink="/login" class="login-link">Sign in</a>
          </p>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="register-footer">
      <p class="text-muted">
        &copy; {{ currentYear }} The Butler. All rights reserved.
      </p>
    </div>
  </div>
</div>
