name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'README.md'
      - 'docs/**'
      - 'screenshots/**'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Only run if not already a version bump commit (to avoid infinite loops)
    if: "!contains(github.event.head_commit.message, 'chore: bump version')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Determine version bump type
        id: version-type
        run: |
          # Get the last commit message (excluding version bump commits)
          COMMIT_MSG=$(git log -1 --pretty=%B | head -1)
          
          # Check for breaking changes
          if echo "$COMMIT_MSG" | grep -qiE "(breaking|major|!|BREAKING)"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "ðŸ”´ Major version bump detected (breaking change)"
          # Check for new features
          elif echo "$COMMIT_MSG" | grep -qiE "^feat|^feature|^add"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "ðŸŸ¡ Minor version bump detected (new feature)"
          # Default to patch for fixes and other changes
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "ðŸŸ¢ Patch version bump (default)"
          fi

      - name: Bump version
        run: |
          node scripts/bump-version.js ${{ steps.version-type.outputs.type }}
          
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet package.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit version bump
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git add src/app/config/environment*.ts
          git commit -m "chore: bump version [skip ci]"
          git push

